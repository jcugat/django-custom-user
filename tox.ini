[tox]
envlist = {py37,py38,py39,py310}-django{32,40,master}-{mysql,postgres,sqlite}, pylama

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    mysql: DATABASE_URL = mysql://root@localhost/mysql
    postgres: DATABASE_URL = postgres://{env:USER}@localhost/postgres
    sqlite: DATABASE_URL = sqlite://:memory:
commands =
    coverage run -m django test --noinput --settings=test_settings.settings {posargs:custom_user}
    coverage run -m django test --noinput --settings=test_settings.settings_subclass {posargs:custom_user}
deps =
    -r{toxinidir}/requirements-test.txt
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz#egg=Django
    mysql: -r{toxinidir}/requirements-test-mysql.txt
    postgres: -r{toxinidir}/requirements-test-postgres.txt

[testenv:pylama]
basepython = python3.10
skip_install = true
commands =
    pylama

[testenv:coverage]
basepython = python3.10
skip_install = true
commands =
    coverage combine
    coverage report
